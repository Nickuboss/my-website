<! DOCTYPE html>
<html>
  <head><title>Questionaire</title></head>
  <body>
    <h1>Questionaire</h1>

    <!-- Image -->
    <img src="https://veggiegardenseeds.com.au/cdn/shop/files/cosmos-gloria-flower-seeds_b4ce3aab-253c-43be-947e-cfa61963b0f5.jpg?v=1702364825&width=1080" alt="Example image" width="300" \>

    <!-- Text Input -->
    <p> Enter your option:</p>
    <input type="text" id="nameInput" placeholder="Your name" \>

    <!-- Button -->
    <button onclick="greetUser()">Submit</button>

    <!--Output -->
    <p id="greeting"></p>

    <!-- JavaScript -->
      <script>
        function greetUser() {
          const name = document.getElementById('nameInput').value;
          document.getElementById('greeting').innerText = "Hello, " + name + "!";
        }
      <script>
  </body>
</html>
