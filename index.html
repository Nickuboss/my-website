<! DOCTYPE html>
<html>
  <head><title>Questionaire</title></head>
  <body>
    <h1>Questionaire</h1>

    <!-- Image -->
    <img src="https:\\via.placeholder.com" alt="Example image" width="300" \>

    <!-- Text Input -->
    <p> Enter your option:</p>
    <input type="text" id="nameInput" placeholder="Your name" \>

    <!-- Button -->
    <button onclick="greetUser()">Submit</button>

    <!--Output -->
    <p id="greeting"></p>

    <!-- JavaScript -->
      <script>
        function greetUser() {
          const name = document.getElementById('nameInput').value;
          document.getElementById('greeting').innerText = "Hello, " + name + "!";
        }
      <script>
  </body>
</html>
